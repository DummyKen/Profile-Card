<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="card">
    <form action="#">
      <div class="top">

      </div>
      <fieldset>
        <legend><img src="./images/image-victor.jpg" alt="profile">
        </legend>
      
      <div class="info">
        <span class="bold-text">Victor Crest</span>
        <span class="sub-text">26</span>
        <p class="sub-text">London</p>
      </div>
      <div class="stats">
        <div class="num-box">
          <div class="bold-text">80k</div>
          <div class="sub-text">followers</div>
        </div>
        <div class="num-box">
          <div class="bold-text">803k</div>
          <div class="sub-text">likes</div>
        </div>
        <div class="num-box">
          <div class="bold-text">1.4k</div>
          <div class="sub-text">photos</div>
        </div>

      </div>
      </fieldset>
    </form>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dummyken">Ken</a>.
  </footer>
</body>
</html>
